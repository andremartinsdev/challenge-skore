        uses: actions/checkout@v2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.2.0
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Run lintfix ğŸ‘€
        run: npm run lintfix

      - name: Run linter ğŸ‘€
        run: npm run lint

